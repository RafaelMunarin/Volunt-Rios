<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoluntáRIO - Login</title>
    <link rel="stylesheet" href="/VoluntaRios/VoluntaRios-project/src/style/stylesLogin.css">
</head>
<body>
    <header>
        <h1>Login</h1>
        <nav>
            <a href="/VoluntaRios/VoluntaRios-project/src/index.html" class="back-to-home">Voltar</a>
        </nav>
    </header>

    <main>
        <section class="login-container">
            <h2>Entrar na sua conta</h2>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Entrar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 VoluntáRIO - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
