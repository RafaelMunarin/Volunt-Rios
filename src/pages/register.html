<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoluntáRIO - Cadastro</title>
    <link rel="stylesheet" href="/VoluntaRios/src/style/stylesRegister.css">
</head>
<body>
    <header>
        <h1>Cadastrar-se</h1>
        <nav>
            <a href="/VoluntaRios/src/index.html" class="back-to-home">Voltar</a>
        </nav>
    </header>

    <main>
        <section class="register-container">
            <h2>Crie sua conta</h2>
            <form id="register-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 VoluntáRIO - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
